<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping with Puppeteer</title>
</head>
<body>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        li {
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        li img {
            max-width: 200px;
            object-fit: cover;
        }
    </style>

    <div class="container"></div>

    <script>
        // Load the scraped data with fetch
        (async () => {
            const response = await fetch('./books.json');
            const data = await response.json();

            // Format data to insert into HTML
            const htmlList = data.map( ({image, title, author}) => `
                <li>
                    <img src="${image}">
                    <h1>${title}</h1>
                    <p>${author}</p>
                </li>
            `).join("")

            document.querySelector('.container').innerHTML = htmlList
        })()
    </script>
</body>
</html>
